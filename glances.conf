[amp_python]
enable=false
regex=.*python.*
refresh=3


[amp_brave]
enable=true
regex=.*Brave.*
refresh=3

[amp_chrome]
enable=true
regex=.*Chrome.*
refresh=3


[mem]
disable=False
# Define RAM thresholds in %
# Default values if not defined: 50/70/90
careful=90
#careful_action_repeat=echo {{percent}} >> /tmp/memory.alert
warning=90
critical=90

[memswap]
disable=False
# Define SWAP thresholds in %
# Default values if not defined: 50/70/90
careful=85
warning=90
critical=95
